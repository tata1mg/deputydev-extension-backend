[tool]
python = "3.11.9"

[tool.poetry]
name = "deputydev"
version = "0.1.1"
description = ""
authors = ["Sachendra Jain <sachendra.jain@1mg.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.*"
cache_wrapper = { git = "ssh://git@bitbucket.org/tata1mg/cache_wrapper.git", rev = "4.1.0" }
torpedo = { git = "ssh://git@bitbucket.org/tata1mg/torpedo.git", python = ">=3.11,<4.0", rev = "version_upgrades" }
tortoise_wrapper = { git = "ssh://git@bitbucket.org/tata1mg/tortoise_wrapper.git", rev = "tortorise_version_upgrade" }
deputydev-core = { rev = "pyproject_setup", git = "ssh://git@github.com/tata1mg/deputydev-core.git" }
langchain = "==0.3.24"
psycopg2-binary = "==2.9.9"
pgvector = "==0.2.4"
pandas = "==2.1.3"
openai = "==1.5.0"
pypdf = "==4.0.1"
pillow = "==10.2.0"
pyjwt = "==2.9.0"
supabase = "==2.11.0"
types-aiobotocore-bedrock-runtime = "==2.11.2"
types-aiobotocore-apigatewaymanagementapi = "==2.11.2"
fuzzywuzzy = "*"
azure-servicebus = "==7.14.1"
azure-mgmt-servicebus = "==8.2.1"
azure-identity = "==1.21.0"
aiobotocore = "==2.11.2"
botocore = "==1.34.34"
aiokafka = { version = "==0.10.0", extras = ["zstd"] }
mmh3 = "==5.1.0"
toml = "==0.10.2"
websockets = "==13.0"
google-genai = "==1.13.0"
google-cloud-aiplatform = "==1.89.0"

[tool.poetry.group.dev.dependencies]
pycrunch-engine = "==1.6.2"
black = "^24.8.0"
isort = "^5.13.2"
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39", "py310"]
include = '\.pyi?$'

[tool.pytest]
version = "6.2.5"
addopts = "-p no:warnings"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 120
extend-ignore = "E203"

[tool.pylint]
version = "2.11.1"
# A comma-separated list of package or module names from where C extensions may
# be loaded. Extensions are loading into the active Python interpreter and may
# run arbitrary code.
extension-pkg-whitelist = "ujson"

# Specify a score threshold to be exceeded before program exits with error.
fail-under = 8.5

ignore = "tests"
disable = ["C0114", "C0115", "W0212", "C0116", "C0305", "W0703", "C0301", "R0903", "R1705", "E0402"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B608"]
